# fly.toml - trell-it backend
app = 'trell-it-withered-fire-570'
primary_region = 'ord'

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']
  
[http_service.websocket]
    enabled = true

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
